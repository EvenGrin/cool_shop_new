{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/style.css' %}">
    <title>Регистрация</title>
</head>
<body >
    {% include 'home/header.html' %}
    <h1>Регистрация</h1>
    <div class="login-form container">
        <form action="/register/" method="POST" class="d-flex flex-column">
            {% csrf_token %}
            {{ form.as_table}}
            <button type="submit">Регистрация</button>
        </form>
        <div>Уже зарегистрированы, <a href="/login">Войти</a></div>
    </div>
</body>
</html>
